<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Will Win?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&family=Merriweather:wght@700&family=Rubik+Microbe&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Who Is Stronger?</h1>
        </header>
        <main>
            <div id="flex">
                <div class="col">
                    <h2>Fighter #1</h2>
                    <img src="images/frog1.png" alt="a frog">
                    <p>One loud boy</p>
                </div>
                <div class="col">
                    <h2>Fighter #2</h2>
                    <img src="images/frog2.png" alt="another frog">
                    <p>A surprise second loud boy</p>
                </div>
                <div class="col">
                    <h2>Their Love For One Another</h2>
                    <img src="images/frog3.png" alt="frog 1 and frog 2 holding each other tenderly">
                    <p>Their bond is strong.</p>
                </div>
            </div>
            <img class="main_img" src="images/handshake.jpg" alt="frogs unified">
        </main>
        <footer>&copy; 2022 frogs united</footer>
    </div>
    
</body>
</html>
